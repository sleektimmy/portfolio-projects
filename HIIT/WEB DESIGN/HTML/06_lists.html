<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists: Ordered & Unordered</title>
  </head>
  <body>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>

    <!-- ol ordered list-->
    <ol type="i">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
    <!-- Unordered Line-->
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
  </body>
</html>
