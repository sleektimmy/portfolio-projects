<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <label for="">Name</label>
      <input type="text" />
      <br /><br />
      <label for="">Password</label>
      <input type="password" />
      <button>Submit</button>
      <input type="submit" value="Submit now" />
    </form>
    <!-- SELECT LIST -->
    <select>
      <option>It Supports Specialist</option>
      <option>Graphics Designers</option>
      <option>Backend Dev</option>
      <option>Frontend Dev</option>
    </select>
    <br /><br />
    <!-- RADIO -->
    <label for="">Membership</label>
    <input type="radio" name="Membership" value="Simple"> Simple
    <input type="radio" name="Membership" value="Hard"> Hard
    <input type="radio" name="Membership" value="Standard"> Standard
    <input type="radio" name="Membership" value="Supreme"> Supreme
  </body>
</html>
