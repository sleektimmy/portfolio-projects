<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
<title>Frontend Mentor | Age calculator app</title>

  <style>
    :root{
      --White:hsl(0, 0%, 100%);
       --OffWhite: hsl(0, 0%, 94%);
      --LightGrey: hsl(0, 0%, 86%);
      --SmokeyGrey: hsl(0, 1%, 44%);
      --OffBlack: hsl(0, 0%, 8%);
      --Purple: hsl(259, 100%, 65%);
      --LightRed: hsl(0, 100%, 67%);
    }
  </style>
</head>
<body class="bg-secondary" style="--bs-bg-opacity: .2"></body>

  <div class="container text-start p-2 ">
    <div class="row mt-5 m-auto">
      <div class="bg-white p-4 m-auto col-5" style="border-radius: 15px 15px 120px 15px;">
       <div class="row container ">
         <div class="col border">
        <label for="day" class="form-label">DAY</label><br>
        <input type="text" class="form-input rounded-2" placeholder="DD"  style="width: 80px;">
      </div>
      <div class="col border">
        <label for="day" class="form-label">MONTH</label><br>
        <input type="text" class="form-input rounded-2" placeholder="MM"  style="width: 80px;">
      
      </div>
      <div class="col border">
           <label for="day" class="form-label">YEAR</label><br>
           <input type="text" class="form-input rounded-2 " placeholder="YYYY" style="width: 80px;">
          </div>
          <div class="rounded-circle position-relative top-100 d-block" style="width: 50px; height: 50px; background-color: var(--Purple);;">
          <img src="/assets/images/icon-arrow.svg" alt="" width="25px" class="d-block position-absolute my-2" style=""></div>
          <hr class="border mt-4 border opacity-50">
        </div>
        <div class="row">

          <p class="h1 col">--years</p>
          <p class="h1 col">-- months</p>
          <p class="h1 col">-- days </p>
        </div>
    

      </div>
      
    </div>
  
  
</div>
</div>
</body>
</html>
