<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- THIS SECTION WRAPS THE DESIGN -->
    <section class="container">
      <!-- THIS DIV CONTAINS THE TEXT CONTENT -->
      <div class="content">
        <h2 class="main-head">
          Get <span>insight</span> that help your business grow
        </h2>
        <p class="sub">
          Discover the benefits of data analysis and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="rating">
          <span class="rate">
            <h3>10K+</h3>
            <p class="sub">COMPANIES</p>
          </span>
          <span class="rate">
            <h3>312</h3>
            <p class="sub">TEMPLATES</p>
          </span>
          <span class="rate">
            <h3>12M+</h3>
            <p class="sub">QUERIES</p>
          </span>
        </div>
      </div>

      <!-- THIS DIV CONTAINS THE IMAGE AS IT'S BACKGROUND -->
      <!-- THE OVERLAY DIV IS REPONSIBLE FOR THE PURPLE BACKGROUND COVERING THE IMAGE -->
      <div class="overlay">
        <div class="image"></div>
      </div>
    </section>
  </body>
</html>
