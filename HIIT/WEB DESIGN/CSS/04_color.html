<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>

        /* ROOT  */
        :root {
            --john: #011f4b;
            --jill: #333333;
            ---white: #fff;
            --black: #000;


        }
        /* Color Names */
        h1{
            color:red;
            background-color: var(--john);
            
            /* VAR IS VARIABLE (CONTAINER) */
        }
        /* RCG - RED, GREEN & BLUE  */
        h2{
            
            color: rgb(99, 179, 111);
            background-color: var(--jill);
           
           
        }
        /* HEX VALUE - 0 - 9, A - F */
        h3{
            color: #709bb8;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
