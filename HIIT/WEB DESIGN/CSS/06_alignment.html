<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment</title>
    <style>
        .start{
            text-align: start;
            text-decoration: underline;
        }
        .center
    {
        text-align: center;
        text-transform: capitalize;
    }
    .end {
        text-align: end;
    }
    </style>

</head>
<body>
    <h1 class="start">Align to start</h1>
    <h1 class="center">Align to Center</h1>
    <h1 class="end">Align to End</h1>
</body>
</html>
