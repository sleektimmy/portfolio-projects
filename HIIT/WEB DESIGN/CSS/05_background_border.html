<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Border</title>
    <style>
        :root{
            --wizkid: rgb(58,61,37);
            --davido: #5b745f;
            --burna:  rgb(252,220,205);
        }
        .box-1{
            background: var(--wizkid);
            height:100px;
        }
        .box-2{
            background: var(--davido);
            height: 100px;
        }
        .box-3 {
            background: var(--burna);
            height: 100px;
        }

        .hero{
            background: url('images/[Downloader.la]-622015658e2b8.jpg') no-repeat center center/cover;
            /* background-repeat: no-repeat; */
            /* background-position: center; */
            /* background-size: cover; */
            /* background-size:contain; */
            height: 500px;
        }
        .circle 
    {
        background-color: #ffc302;
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }
    .middle{
        background-color: burlywood;
        height: 100px;
        border: dotted 4px darkgoldenrod;
        border-top-left-radius: 90px;
        border-bottom-right-radius: 90px;
    }
    </style>
</head>
<body>
    <section class="box-1"></section>
    <section class="box-2"></section>
    <section class="box-3"></section>
    <!-- BACKGROUND IMAGES-->
    <section class="hero">


    </section>
<!-- BORDER & BACKGROUND IMAGE-->
<section class="middle"></section>
<section class="circle"></section>
</body>
</html>
