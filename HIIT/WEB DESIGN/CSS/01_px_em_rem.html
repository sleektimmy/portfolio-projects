<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX EM</title>
    <style>
        html {
            font-size: 20px;
            
        }
        div{
            font-size: 40px;
        }

        h1 {
            font-size: 1em;
        }
        .rem {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Pixels -->
    <div>

        <!-- inherits from  the direct parent -->
        <h1>Hello World! Em</h1>

        <h1 class="rem">Hello World! Rem</h1>
    </div>
</body>
</html>
