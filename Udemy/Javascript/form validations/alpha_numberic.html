<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation AlphaNumeric</title>

    <script>
        function validate(){
            var exp = /^[A-Za-z0-9\s]+$/;
            var address = document.myform.address.value;
            var result = exp.test(address);

            if(result){
              alert("Validation Succesful");
            }else{
              document.getElementById("err").innerHTML = "Please enter alpha numeric values only";
              document.myform.address.focus();
              return false;
            }
           
        }
            
        </script>
</head>
<body>
    <h3>User Registration</h3>
    <form name ="myform" onsubmit="return validate()">
     Address: <textarea name="address"></textarea>
     <b id="err"></b><br>
     <input type="submit" value="submit">
    </form>  
</body>
</html>
