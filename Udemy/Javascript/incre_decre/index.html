<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement    </title>

    <script>
        var x = 30;
        var y = x--;
        document.write("x: " +x+ "<br/>");
        document.write("y: " +y+ "<br/>");
        
        var   a = 10;
        var b = ++a;
        
        document.write("a: " +a+ "<br/>");
        document.write("b: " +b+ "<br/>");
       
    </script>
</head>
<body>
    
</body>
</html>
