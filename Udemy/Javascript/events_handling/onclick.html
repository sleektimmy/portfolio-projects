<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on click</title>

    <script>
       function calculate(){
        var x = parseInt(document.calcform.num1.value);
        var y = parseInt(document.calcform.num2.value);
        var z = document.calcform.result;
        z.value = x+y;

    }

</script>
</head>
<body>
   <form name="calcform">
    Number1: <input type="text" name="num1"> <br/>
   Number 2: <input type="text"  name="num2"> <br/>
   Result:<input type="text" name="result"><br/>
 <input type="button" name="Add" value="Add" onclick="calculate()">
</form>  
</body>
</html>
