<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload / Redirec</title>

    <script>

        function waitForFiveSeconds(){
            setTimeout(redirect,3000);
        }
     function redirect(){
        window.location="http://google.com"
     }
    

</script>
</head>
<body onload="waitForFiveSeconds()">
 <b>Redirecting....</b>
</body>
</html>
