<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Keypress</title>

    <script>
       function handleOnKeyDown(x){

           x.style.color = "blue";
           x.style.backgroundColor="red";
       }

       function handleOnKeyPress(x){
        x.style.color = "red";
        x.style.backgroundColor="blue";

       }
       function handleOnKeyUp(x){
        x.style.color = "green";
        x.style.backgroundColor="black";

       }

</script>
</head>
<body>
   <input type="text" onkeydown="handleOnKeyDown(this)" onkeypress="handleOnKeyPress(this)" onkeyup="handleOnKeyUp(this)">
   
</body>
</html>
