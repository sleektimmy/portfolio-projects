<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload</title>

    <script>
     function handleOnLoad(){
        window.print();
     }
    

</script>
</head>
<body onload="handleOnLoad()">
 <b>Printing this document.</b>
</body>
</html>
