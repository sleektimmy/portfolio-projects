<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: HTML</title>

    <script>
        function handleHTML(){
            document.getElementById("para1").align = "center";
            document.getElementById("img_1").src = "images/img_2.jpg";

        }
       
    </script>
</head>
<body onload="handleHTML()">
    <p id="para1"></p>
    <image id="img_1" src="images/img_1.jpg"></image>
</body>
</html>
