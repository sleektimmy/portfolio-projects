<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop </title>

    <script>
        var  x = prompt("Please enter a number");
      for(var i=1;i<=x;i++){
        document.write("Number is "+ i +"<br/>");
      }
</script>
