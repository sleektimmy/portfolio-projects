<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop </title>

    <script>
        var  x = prompt("Please enter a number");
        var i = 1;
        
      while(i<x){
        document.write("Number is "+ i +"<br/>");
        i++
      }
</script>
</head>
