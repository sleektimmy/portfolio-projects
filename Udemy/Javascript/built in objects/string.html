<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>

    <script>
      var s ="Hello world";
      document.write("Length:"+ s.length + "<br />");
      document.write("Index of O:"+ s.indexOf("o") + "<br />");
      document.write("Index of O:"+ s.lastIndexOf("o") + "<br />");
      document.write("to lowercase: "+ s.toLowerCase() + "<br />");
      document.write("to uppercase: "+ s.toUpperCase() + "<br />");
      document.write("Display in bold : "+ s.bold() + "<br />");
      document.write("Replace : "+ s.replace("Hello", "Timmy") + "<br />");
      document.write("Replace : "+ s.replace("H", "S") + "<br />");
</script>
</head>
<body>
  
</body>
</html>
