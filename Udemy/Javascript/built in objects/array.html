<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Creation</title>

    <script>
 var a = new Array(2,4.55, "Timmy");
 document.write(a + "<br/>");
 document.write(a.length + "<br/>");
 document.write(a[0] + " " + a[2] + " " + a[1] + "<br/>");
 var b = [2,4.56, "Timmy2"];
 document.write("Array b: " + b + "<br/>");
 
 var c = new Array();
 c[0] = 2;
 c[1] = 4.56;
 c[2] = "Timmy3";
 document.write("Array c: " + c + "<br/>");
</script>
</head>
<body>
  
</body>
</html>
