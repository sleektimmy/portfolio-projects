<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

    <script>

        function continousDisplay(){
            setInterval(displayDate,1000);
        }
        function displayDate(){
            var d = new Date();
            var x = d.toLocaleTimeString();
            var x = d.toLocaleDateString();
            var x = d.toLocaleString();
            document.getElementById("dateinfo").innerHTML = x;
        }

</script>
</head>
<body onload="continousDisplay()">

    Current Date: 
    <br>
  <p id="dateinfo">

  </p>
</body>
</html>
