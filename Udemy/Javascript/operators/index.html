<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus and Strings

    </title>

    <script>
        var x = 30;
        var y = 10;
        var z = x+y;

        document.write(z);
        document.write("<br />");
        var a = "10";
        var b = '20';
        var c = a+b;
        document.write(c + "<br />");
        document.write();
        
        var p = x + b;
        document.write(p)
    </script>
</head>
