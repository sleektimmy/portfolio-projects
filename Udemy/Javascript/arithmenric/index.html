<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arith

    </title>

    <script>
        var x = 30;
        var y = 10;

        document.write(x+y);
        document.write("<br/>")
        document.write(x*y);
        document.write("<br/>")
        document.write(x-y);
        document.write("<br/>")
        document.write(x%y);
    </script>
