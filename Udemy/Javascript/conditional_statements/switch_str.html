<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch </title>

    <script>
        var n = (prompt("Enter and name", "john, timmy, mark"));
        switch(n){
            case "john":
                document.write("John");
                 break;
                    
            case "timmy":
                document.write("Timmy");
                break;
            case "mark":
                document.write("Mark")
            default:
                document.write("No Match")
        }

        
</script>
</head>
<body>
    
</body>
</html>
