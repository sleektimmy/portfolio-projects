    <body>
       <center><section style="background-color: darkturquoise; font: bold; font-family: cambria;color: white; font-style: bold;">

            <label id="fname"  value="name">Your Full Given Name</label>

            <input type="number" for="numeber" id="number" />
            <p> Attach your Resume Here and Submit</p>
            <input type="file"><br>

            <button type="submit" style="cursor: pointer;">Submit Applcation Here</button>
        </form>
        </section></center>
